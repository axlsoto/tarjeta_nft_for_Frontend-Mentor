<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./Imágenes/ICON.ico.ico" />
    <title>NFT Card</title>
</head>

<body>
    <div class="card_container">

        <main>
            <img src="./Imágenes/image-NFT.jpg" alt="Imagen del producto">
        </main>

        <header>
            <h1 class="card_title">Equilibrium #3429</h1>
            <p class="card_info">Our Equilibrium colletion promotes balance and calm.</p>

            <div class="price_and_time_flex">

                <div class="price_cont">
                    <img src="./Imágenes/icon-ethereum.svg" alt="Icono de Ethereum para la carta">
                    <div class="eth_text">0.041 ETH</div>
                </div>

                <div class="time_cont">
                    <img src="./Imágenes/icon-reloj.svg" alt="Icono de reloj para información del producto">
                    <div class="time_left">3 days left</div>
                </div>
            </div>

            <div class="linea_separadora"></div>
        </header>

        <nav class="creator_info_section">
            <img class="creator_img" src="./Imágenes/image-avatar.png" alt="Imágen del creador">
            <div class="creator_info">Creation of <span class="creator_info_span"><a href="#">Jules Wyvern</a></span>
            </div>
        </nav>

    </div>
</body>

</html>
